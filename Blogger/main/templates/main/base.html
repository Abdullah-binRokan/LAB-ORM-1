{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">Blogger</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <span class="material-symbols-outlined text-white"> <!-- google icon -->
                        menu
                    </span>
                </span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link px-5 text-white" aria-current="page" href="{% url 'main:home_view' %}">Home</a>
                  <a class="nav-link px-5 text-white" href="{% url 'main:add_view' %}">Add Post</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <footer class="container-fluid mt-auto text-center text-white">All Rights Reserved</footer>
</body>
</html>
